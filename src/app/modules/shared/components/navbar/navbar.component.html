<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <button mat-button routerLink="/inicio">inico</button>

    <!--menu de productos -->
    <button mat-button [matMenuTriggerFor]="producto">productos</button>
    <mat-menu #producto="matMenu">
        <button mat-menu-item routerLink="/producto">general1</button>
        <button mat-menu-item routerLink="/rareza">rareza</button>
        <button mat-menu-item routerLink="/tienda">tienda</button>
        <button mat-menu-item routerLink="/tipo">tipo</button>
    </mat-menu>

    <!--botones con iconos-->
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
